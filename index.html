<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px;}
    .attribution a { color:hsl(10, 79%, 65%) ; text-decoration: none; font-weight: bold;}
  </style>
</head>
<body>
  <div class="card-top">
    <div class="card-amount">
      <p>My Balance</p>
      <span class="dollar">
        $<span id="total-amount">921.48</span>
      </span>
    </div>
    <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
  </div>
  <div class="card-bottom">
    <h2>Spending - Last 7 days</h2>
    <!-- <canvas id="myChart"></canvas> -->
    <div class="CurrencyBar">
      <div class="mon bar barBefore"></div>
      <div class="tue bar barBefore"></div>
      <div class="wed bar barBefore"></div>
      <div class="thu bar barBefore"></div>
      <div class="fri bar barBefore"></div>
      <div class="sat bar barBefore"></div>
      <div class="sun bar barBefore"></div>
    </div>
    <div class="amountMonth">
      <span id="totalthismonth">$478.33</span>
      <span id="fromlastmonth">+2.4%  </span>
    </div>
  </div>
  <!-- mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/isaerturk" target="_blank">jespagheddy</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
